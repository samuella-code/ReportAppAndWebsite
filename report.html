<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Reporting App</title>
    <link rel="stylesheet" href="style.css">
 <!-- Firebase App (the core Firebase SDK) -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>

<!-- Firebase Messaging -->
<script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js"></script>

<!-- Your main app script -->
<script type="module" src="app.js"></script>


</head>
<body>
    <div class="container">
        <h1>Citizen Reporting App</h1>
        <div id="login-register">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Incident form is hidden initially -->
        <div id="incident-form" style="display: none;">
            <h2>Report an Incident</h2>
            <form id="incidentForm">
                <input type="text" id="title" placeholder="Incident Title" required>
                <textarea id="content" placeholder="Incident Content" required></textarea>
                <input type="file" id="image" accept="image/*">
                <select id="category">
                    <option value="accident">Accident</option>
                    <option value="fighting">Fighting</option>
                    <option value="rioting">Rioting</option>
                </select>
                <button type="submit">Submit Incident</button>
            </form>
        </div>

        <div id="incidents" style="display: none;">
            <h2>Submitted Incidents</h2>
            <select id="filterCategory">
                <option value="all">All</option>
                <option value="accident">Accident</option>
                <option value="fighting">Fighting</option>
                <option value="rioting">Rioting</option>
            </select>
            <div id="incidentList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
